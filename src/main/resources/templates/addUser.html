<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<div class="tab-pane" id="tab2">
    <div class="card">
        <!-- Шапка для вкладки tab2 Add new user -->
        <div class="card-header">
            <div class="m-1">
                <h4>Add new user</h4>
            </div>
        </div>
        <!-- Конец шапки для вкладки tab2 Add new user -->


        <!-- Тело для вкладки tab2 Add new user -->
        <div class="card-body" bg-primary text-white>
            <!-- Контейнер с содержанием для формы Add new user -->
            <div class="container">
                <div class="text-center">
                    <form method="POST" th:action="@{/admin/addNewUser}" th:object="${user}"
                          role="form" style="max-width:300px;margin:auto;">

                        <div class="form-group">
                            <label><b>First name</b></label>
                            <input type="text" th:field="*{username}" class="form-control"
                                   placeholder="First name">
                        </div>
                        <div class="form-group">
                            <label><b>Last Name</b></label>
                            <input type="text" th:field="*{lastname}" class="form-control"
                                   placeholder="Last name">
                        </div>

                        <div class="form-group">
                            <label><b>Age</b></label>
                            <input type="number" th:field="*{age}" class="form-control"
                                   placeholder="Age">
                        </div>
                        <div class="form-group">
                            <label><b>Email</b></label>
                            <input type="email" th:field="*{email}" class="form-control"
                                   placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label><b>Password</b></label>
                            <input type="password" th:field="*{password}"
                                   class="form-control"
                                   placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label><b>Roles:</b></label>
                            <select multiple class="form-control"
                                    name="roles" size="2"
                                    required>
                                <option th:each="role : ${listRole}"
                                        th:value="${role.id}">
                                    <th:block
                                            th:text="${role.name}"></th:block>
                                </option>
                            </select>
                        </div>
                        <br>
                        <a th:href="@{/admin/allUsers}" class="btn btn-secondary"> Close </a>
                        <button type="submit" class="btn btn-success">Add new user</button>
                    </form>

                </div>
            </div>
            <!-- Конец контейнера с содержанием для формы Add new user -->
        </div>
        <!-- Конец тела для вкладки tab2 Add new user -->
    </div>
</div>
</body>
</html>
